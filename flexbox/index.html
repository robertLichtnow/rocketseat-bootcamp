<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="twitter/images/home.svg" alt="Home" /> Home</li>
            <li>
              <img
                src="twitter/images/notification.svg"
                alt="Notifications"
              />Notifications
            </li>
            <li>
              <img src="twitter/images/message.svg" alt="Messages" />Messages
            </li>
          </ul>
        </nav>
        <img src="twitter/images/logo.svg" alt="Logo twitter" />
        <div class="side">
          <input placeholder="Search on twitter" type="text" />
          <img src="twitter/images/avatar.png" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter da Rocketseat</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>123</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>184</strong>
          </li>
          <li>
            <span>Favoritos</span>
            <strong>514</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="twitter/images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
