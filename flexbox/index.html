<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="twitter/images/home.svg" alt="Home" /> Home</li>
            <li>
              <img
                src="twitter/images/notification.svg"
                alt="Notifications"
              />Notifications
            </li>
            <li>
              <img src="twitter/images/message.svg" alt="Messages" />Messages
            </li>
          </ul>
        </nav>
        <img src="twitter/images/logo.svg" alt="Logo twitter" />
        <div class="side">
          <input placeholder="Search on twitter" type="text" />
          <img src="twitter/images/avatar.png" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
  </body>
</html>
